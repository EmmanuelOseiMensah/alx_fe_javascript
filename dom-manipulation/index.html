<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <div class="filter-controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            </select>
    </div>

    <div id="quoteDisplay"></div>
    
    <div class="controls">
        <button id="newQuote">Show New Quote</button>
        <button id="addQuoteBtn">Add New Quote</button>
    </div>

    <div class="data-management">
        <hr>
        <h3>Data Management</h3>
        <button id="exportQuotes">Export Quotes (JSON)</button>
        
        <label for="importFile" class="custom-file-upload">
            Import Quotes (JSON)
        </label>
        <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>

    <div class="sync-controls">
        <hr>
        <h3>Data Synchronization</h3>
        <button id="syncButton">Sync with Server</button>
        <div id="syncNotification" class="notification"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
