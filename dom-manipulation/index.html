<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Dynamic Quote Generator (Synced)</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <div class="filter-controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option> 
        </select>
    </div>

    <div id="quoteDisplay"></div>
    
    <div class="controls">
        <button id="newQuote">Show New Quote</button>
        <button id="addQuoteBtn">Add New Quote</button>
    </div>

    <div class="data-management">
        <hr>
        <h3>Data Management & Sync</h3>
        
        <div id="conflictNotification" class="conflict-notification"></div>
        
        <button id="exportQuotes">Export Quotes (JSON)</button>
        
        <label for="importFile" class="custom-file-upload">
            Import Quotes (JSON)
        </label>
        <input type="file" id="importFile" accept=".json" style="display: none;">

        <div id="syncStatus" class="sync-status">Initializing...</div>
    </div>

    <div id="formContainer" class="form-modal-container"></div> 

    <script src="script.js"></script>
</body>
</html>
